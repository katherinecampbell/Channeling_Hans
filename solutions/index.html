<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="./d3/d3.v4.js" charset="utf-8"></script>


<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
<style type="text/css">
    .axis path,
    .axis line {
		    fill: none;
		    stroke: black;
		    shape-rendering: crispEdges;
		}
		
    .axis text {
		    font-family: sans-serif;
		    font-size: 12px;
		}

    
    .tooltip {
        position: absolute;
        width: 170px;					
        height: 120px;					
        padding: 2px;				
        font: 12px sans-serif;		
        background-color: lightblue;
        border: 5px;
        border-color: darkgrey;		
        border-radius: 8px;			
        pointer-events: none;
    }
    
    .legend {
        font-size: 12px;
      }
    .ticks {
  font: 10px sans-serif;
        }
  #play-button {
      position: absolute;
      top: 140px;
      left: 50px;
      background: #f08080;
      padding-right: 26px;
      border-radius: 3px;
      border: none;
      color: white;
      margin: 0;
      padding: 0 12px;
      width: 60px;
      cursor: pointer;
      height: 30px;
    }

    #play-button:hover {
      background-color: #696969;
    }    
    
    .ticks {
      font-size: 10px;
    }

    .track,
    .track-inset,
    .track-overlay {
      stroke-linecap: round;
    }

    .track {
      stroke: #000;
      stroke-opacity: 0.3;
      stroke-width: 10px;
    }

    .track-inset {
      stroke: #dcdcdc;
      stroke-width: 8px;
    }

    .track-overlay {
      pointer-events: stroke;
      stroke-width: 50px;
      stroke: transparent;
      cursor: crosshair;
    }

    .handle {
      fill: #fff;
      stroke: #000;
      stroke-opacity: 0.5;
      stroke-width: 1.25px;
    }
    
	</style>
    </head>
<body>
 
<!-- <h3 id = "year_header">Year: </h3> -->
    
<div id="vis">
  <button id="play-button">Play</button>
</div> 
    
<script>
    
    //look at making population area not radius - make your own area formula
    //whatever is make first goes on the bottom
    //best practice is to order the csv by descending order population so then the biggest populations are drawn first
    
//global data variable
var dataset;
    
//margins
var margin = {top: 100, right: 20, bottom: 45, left: 60};
    
//width and height    
var outer_width = 900;
var outer_height = 500;
var svg_width = outer_width - margin.left - margin.right;
var svg_height = outer_height - margin.top - margin.bottom;
    
// First year to display
display_year = 1990;

// function that filters data by year
function yearFilter(value){
	return (value.Year == display_year)
}
    
//set up 
//move to scale log on bigger data
var xScale = d3.scaleSqrt()
    .range([0,  svg_width -20])

console.log(xScale(1000)  )  
        
var xAxis = d3.axisBottom().scale(xScale)
            .ticks(4)
            // .tickValues([10000,20000,50000,80000,200000])
            .tickFormat(d3.format("0.1s"));

    
// setup y
var yScale = d3.scaleLinear()
    .range([svg_height,0])
        
var yAxis = d3.axisLeft().scale(yScale);

//set up scale to manage radius of circles
var r_scale = d3.scaleSqrt()
     .range([2.2, 42]);
    
//set up color/region legend
var legendRectSize = 18;
var legendSpacing = 4;
    
//set up fill color for each region
var colorValue = function(d) { return d.Region;},
    color = d3.scaleOrdinal(d3.schemeCategory10);

// add canvas to page with margin transfer
var svg = d3.select("body")
    .append("svg")
    .attr("width", svg_width + margin.left + margin.right)
    .attr("height", svg_height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");  

// this section is for timer 

var t_width = 800
var t_height = 30
var x = d3.scaleTime()
    .domain([display_year, endDate])
    .range([0, targetValue])
    .clamp(true); 

var formatDateIntoYear = d3.timeFormat("%Y");
var formatDate = d3.timeFormat("%b %Y");
var parseDate = d3.timeParse("%y");

var startDate = new Date( "1990" );
var  endDate = new Date("2016");

// making the svg for play button and so ong 
var svg1 = d3.select("#vis")
    .append("svg")
    .attr("width", t_width + 60 +60 )
    .attr("height", t_height + 60 );  

var moving = false;
var currentValue = 0;
var targetValue = t_width;
var playButton = d3.select("#play-button");

var x = d3.scaleTime()
    .domain([startDate, endDate])
    .range([0, targetValue])
    .clamp(true);
var slider = svg1.append("g")
    .attr("class", "slider")
    .attr("transform", "translate(" + 70 + "," + t_height*2 + ")");

slider.append("line")
    .attr("class", "track")
    .attr("x1", x.range()[0])
    .attr("x2", x.range()[1])
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-inset")
  .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
    .attr("class", "track-overlay")
    .call(d3.drag()
        .on("start.interrupt", function() { slider.interrupt(); })
        .on("start drag", function() {
          currentValue = d3.event.x;
          update(x.invert(currentValue)); 
        })
    );
slider.insert("g", ".track-overlay")
    .attr("class", "ticks")
    .attr("transform", "translate(0," + 18 + ")")
  .selectAll("text")
    .data(x.ticks(10))
    .enter()
    .append("text")
    .attr("x", x)
    .attr("y", 10)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatDateIntoYear(d); });

var handle = slider.insert("circle", ".track-overlay")
    .attr("class", "handle")
    .attr("r", 9);

var label = slider.append("text")  
    .attr("class", "label")
    .attr("text-anchor", "middle")
    .text(formatDate(startDate))
    .attr("transform", "translate(0," + (-25) + ")")

// add the tooltip area to the webpage
var tooltip_div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0.10);

 

function generateVis(){   
  
    // Filter the data to only include the current year
	var filtered_dataset = dataset.filter(yearFilter);
    
    // PERFORM DATA JOIN
  
    //make circles
    var circles = svg.selectAll("circle")
        .data(filtered_dataset, function key(d) {return d.Country;});
                                                    
   // Update the display of existing elements to match new data
  	circles
        .transition(500)
        .attr("cy", function(d,i) { 
		   		return yScale(d.LifeExp);
		  })
        .attr("cx", function(d, i) {
		   		return xScale(d.GDP);
		   })
        
        .attr("r", function(d, i) { return r_scale(d.Population);
            })
        .style("fill", function(d) {return color(colorValue(d));
        }) 

//Make cool display year in the middle to update    
svg.select("text.middleyear")
        .remove();
    
svg.select("text.middleyear")
        .append("text")
        .text(display_year);
    
  
    //ENTER SELECTION
    circles
        .enter().append("circle")
        .attr("r", 0) //to make circles appear they are growing
        .attr("cx", function (d,i){return xScale(d.GDP);})
        .attr("cy", function(d, i){return yScale(d.LifeExp);})
        .style("fill", function(d) { return color(colorValue(d));}) 
        
        .on("mouseover", function(d) {
            tooltip_div.transition()
            .duration(200)
            .style("opacity", .9);
            
        tooltip_div.html("Country: " + d["Country"] + "<br/>" + "Region: " + d["Region"] + "<br/>" + "Coastline: " + d["Coastline"] + "<br/>" + "Population: " + d["Population"] + "<br/>" +"GDP: " + d["GDP"] + "<br/>" +"Life Expectancy: "+ d["LifeExp"] + "<br/>" +"Government: " + d["Government"])
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 25) + "px");
      })
        .on("mouseout", function(d) {
            tooltip_div.transition()
              .duration(500)
              .style("opacity", 0)

        });
        // .on('mouseover', function (d, i) {
        //                           fade(d.Region, .1);
        //                       })
        //  .on('mouseout', function (d, i) {
        //                          fadeOut();
        //                      });
      
    
//Make and style cool display year in the middle
    svg
        .append("text")
        .attr("class","middleyear")
        .text(display_year)
        .style("color", "gray")
        .style("opacity", .3)
        .style("font-size", "90px")
        .attr("x", 275)
        .attr("y", 250);
    
//draw legend
    var legend = svg.selectAll('legend')
    .data(color.domain())
    .enter()
    .append('g')
    .attr('class', 'legend')
    .attr('transform', function(d, i) {
        var leg_height = 20;
        var leg_offset =  leg_height * color.domain().length /2;
       //unecessary var :  var leg_horizontal = 500;
        var leg_vertical = i * leg_height - leg_offset ;
        return 'translate(' + 750 + ',' + leg_vertical + ')';
            });
    
    legend.append('rect')
        .attr('width', legendRectSize)
        .attr('height', legendRectSize)
        .style('fill', color)
        .style('stroke', color);
    
    legend.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing)
        .text(function(d) { return d; });
    
/******** HANDLE EXIT SELECTION ************/
	// Remove circles that not longer have a matching data eleement
	circles.exit().remove();
    // Set the year label
	d3.select("#year_header").text("Year: " + display_year)
    }    
    
    // load data
    d3.csv("data/Gapminder_All_Time.csv", prepare, function(error, data) {
    // handle any data loading errors
        if(error){
            console.log("Something went wrong");
            console.log(error);}
        
        else{
            console.log("Data Loaded");
            
            // Assign  the data object loaded to the global dataset variable
            dataset = data;
            generateVis();
                    
            // Set the domains of the x and y scales using the data
			var max_life = d3.max(dataset, function(d) { return +d.LifeExp;} ) +10;
                   
            var min_life = d3.min(dataset, function(d){return +d.LifeExp;}) - 10;
                    
			var max_gdp = d3.max(dataset, function(d) { return +d.GDP;})+5000 ;
                         
			var min_gdp = d3.min(dataset, function(d) { return +d.GDP;} )-1000 ;
		
			xScale.domain([min_gdp,  max_gdp]);
			yScale.domain([min_life, max_life]);
            
            //Set the domain of r
            var min_pop = d3.min(dataset, function(d){return +d.Population;}); 
            
            console.log(min_pop)
            var max_pop = d3.max(dataset, function(d) {return +d.Population;});
            console.log(max_pop)
            
            r_scale.domain([min_pop, max_pop]);
            
			// Create the x-axis
			svg.append("g")
				.attr("class", "axis")
				.attr("id", "x-axis")
				.attr("transform", "translate(0," + svg_height + ")")
				svg.select("#x-axis")
                .call(xAxis);
            
            //create x-axis title
              svg.append("text")         .attr("transform", "translate(" + (svg_width/2) + " ," + (svg_height + margin.top + -55) + ")")
              .style("text-anchor", "middle")
                .text("GDP ");
            
			// Create the y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("id", "y-axis")
                svg.select("#y-axis")
                .call(yAxis);    
            
            //create y-axis title
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x",0 - (svg_height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Avg Life Expectancy");  
            
            // give action to play button 
            playButton
                 .on("click", function() {
                var button = d3.select(this);
                if (button.text() == "Pause") {
                     moving = false;
                    clearInterval(timer);
                    // timer = 0;
                    button.text("Play");
                 } else {
                    moving = true;
                    timer = setInterval(step, 600);
                    button.text("Pause");
                 }
                console.log("Slider moving: " + moving);
            })
        } 
    })
            
            function prepare(d) {
                     // d.id = d.id;
                    d.date = parseDate(d.Year);
                    return d;
            }
            
            function step() {
                     
                    update(x.invert(currentValue));
                    // console.log(x.invert(currentValue))
                    console.log(x.invert(targetValue))
                    currentValue = currentValue + (targetValue/23);
                    display_year= display_year+1
                    if (display_year > 2016) {
                        moving = false;
                        display_year = 2016;
                        clearInterval(timer);
    // timer = 0;
                        playButton.text("Play");

                        console.log("Slider moving: " + moving);
                    }
                     generateVis();
            }
            // function step() {
            //         update(x.invert(currentValue));
            //         currentValue = currentValue + (targetValue/151);
            //         if (currentValue > targetValue) {
            //         moving = false;
            //         currentValue = 0;
            //         clearInterval(timer);
            //         // timer = 0;
            //         playButton.text("Play");
            //         console.log("Slider moving: " + moving);
            //         }

            // }

            function update(h) {
             // update position and text of label according to slider scale
                handle.attr("cx", x(h));
                label
                    .attr("x", x(h))
                    .text(formatDate(h));

                     // filter data set and redraw plot
                var newData = dataset.filter(function(d) {
                    return d.date < h;
                })
                
               // display_year=h
                generateVis();
            }
            
            // Generate the visualisation
            // generateVis();
                
            // Set up an interval callback to iterate through the avialble years
  //           setInterval(function() {
		// 	display_year = display_year + 1;
		// 	if(display_year > 2016){
		// 		 display_year = 1970;

		// 	}
		//   	generateVis();
		// }, 1000);
	  

 
</script>
</body>
